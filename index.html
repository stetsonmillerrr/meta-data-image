<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Image Metadata Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #1e1e1e;
      color: #ddd;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      color: #fff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed #2196F3;
      padding: 30px;
      margin: 20px 0;
      background-color: #2e2e2e;
      color: #ddd;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 8px;
    }

    .upload-area:hover {
      background-color: #333;
    }

    .preview {
      max-width: 100%;
      max-height: 300px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
    }

    .meta, .location {
      margin-top: 20px;
      padding: 20px;
      background: #333;
      border: 1px solid #444;
      text-align: left;
      font-family: 'Courier New', Courier, monospace;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
      color: #eee;
      white-space: pre-wrap;
      text-align: left;
      border-radius: 8px;
    }

    .leaflet-container {
      height: 300px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .loading {
      color: #fff;
      font-size: 1.2em;
      margin-top: 20px;
    }

    input[type="file"] {
      display: none;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .meta, .location {
        padding: 15px;
        font-size: 0.9em;
      }
      .leaflet-container {
        height: 250px;
      }
    }

  </style>
</head>
<body>

  <h1>Smart Image Metadata Extractor</h1>

  <div id="uploadArea" class="upload-area">
    <p>Drag & Drop an image here or click to select one</p>
    <input type="file" id="upload" accept="image/*">
  </div>

  <img id="preview" class="preview" />

  <div id="output" class="meta"></div>
  <div id="location" class="location"></div>

  <div id="map" class="leaflet-container"></div>
  <div id="loading" class="loading" style="display: none;">Loading...</div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const uploadInput = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');
    const locationOutput = document.getElementById('location');
    const mapContainer = document.getElementById('map');
    const loadingText = document.getElementById('loading');

    // Allow clicking on the drag area
    uploadArea.addEventListener('click', () => uploadInput.click());
    
    // Drag and drop event listeners
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.background = '#444';
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.background = '#2e2e2e';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.background = '#2e2e2e';
      handleFile(e.dataTransfer.files[0]);
    });

    uploadInput.addEventListener('change', () => handleFile(uploadInput.files[0]));

    function handleFile(file) {
      if (!file) return;

      // Show loading state
      loadingText.style.display = 'block';
      output.textContent = '';
      locationOutput.textContent = '';
      mapContainer.innerHTML = '';

      // Show preview of image
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);

      // Read EXIF metadata
      EXIF.getData(file, function () {
        const allMetaData = EXIF.getAllTags(this);
        let result = 'Metadata:\n\n';

        if (Object.keys(allMetaData).length === 0) {
          result = 'No EXIF metadata found.';
          output.textContent = result;
          locationOutput.textContent = 'No location data found.';
          mapContainer.innerHTML = '';
          loadingText.style.display = 'none';
          return;
        }

        // Show all EXIF data
        for (const tag in allMetaData) {
          if (allMetaData.hasOwnProperty(tag)) {
            result += `${tag}: ${allMetaData[tag]}\n`;
          }
        }
        output.textContent = result;

        // Check for GPS coordinates and reverse geocode
        if (allMetaData.GPSLatitude && allMetaData.GPSLongitude) {
          const lat = convertDMSToDD(allMetaData.GPSLatitude, allMetaData.GPSLatitudeRef);
          const lon = convertDMSToDD(allMetaData.GPSLongitude, allMetaData.GPSLongitudeRef);

          locationOutput.textContent = `Latitude: ${lat}\nLongitude: ${lon}`;

          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
              locationOutput.textContent += `\nLocation: ${data.display_name}`;
            }).catch(() => {
              locationOutput.textContent += '\nUnable to fetch location.';
            });

          // Show map with marker
          showMap(lat, lon);
        } else {
          locationOutput.textContent = 'No GPS data available. Trying IP-based location...';
          mapContainer.innerHTML = '';
          getIPLocation();
        }

        loadingText.style.display = 'none';
      });
    }

    // Convert GPS from DMS (Degrees, Minutes, Seconds) to Decimal Degrees
    function convertDMSToDD(dms, ref) {
      const [degrees, minutes, seconds] = dms;
      let dd = degrees + minutes / 60 + seconds / 3600;
      if (ref === 'S' || ref === 'W') dd = -dd;
      return dd.toFixed(6);
    }

    // Show a map with Leaflet
    function showMap(lat, lon) {
      mapContainer.innerHTML = ''; // Clear previous map
      const map = L.map(mapContainer).setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      L.marker([lat, lon]).addTo(map)
        .bindPopup(`Location: ${lat}, ${lon}`)
        .openPopup();
    }

    // Fallback location based on IP (Free service)
    function getIPLocation() {
      fetch('http://ip-api.com/json/')
        .then(response => response.json())
        .then(data => {
          locationOutput.textContent += `\nLocation: ${data.city}, ${data.regionName}, ${data.country}`;
        })
        .catch(() => {
          locationOutput.textContent += '\nUnable to determine location from IP.';
        });
    }
  </script>

</body>
</html>
